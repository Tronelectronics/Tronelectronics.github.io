<!DOCTYPE HTML>
<html>

<head>
    <title>Timeline | styling | Templates</title>

    <!-- load handlebars for templating, and create a template -->
    <script src="../js/handlebars.min.js"></script>
    <script id="item-template" type="text/x-handlebars-template">
    <table class="score">
      <tr>
        <td class="description"><b>{{task}}</b></td>
      </tr>
      <tr>
        <td>{{team}} - {{persona}}</td>
      </tr>
      <tr>
        <td><img src="../persona/{{persona}}.jfif" width="50" height="50" alt="{{persona}}" /></td>
      </tr>
    </table>
  </script>

    <script src="../js/vis-timeline-graph2d.min.js"></script>
    <link href="../css/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        body,
        html {
            font-family: sans-serif;
            font-size: 10pt;
        }

        .vis.timeline .item {
            border-color: #acacac;
            background-color: #efefef;
            box-shadow: 5px 5px 10px rgba(128, 128, 128, 0.3);
        }

        table .description {
            font-style: italic;
        }

        #visualization {
            position: relative;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .logo img {
            width: 120px;
        }
    </style>


</head>
