<html>

<head>
    <link rel="stylesheet" href="css/table.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

    <style>

    </style>

    <script type="text/javascript" language="javascript">
        $().ready(function (e) {
            $.ajax({
                url: "https://tronelectronics.github.io/test/note.json",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var html =
                        '<tr>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'Id' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'When' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'Where' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'NativePlace' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'Age' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'Height' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'Weight' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'Job' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'Address' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'Name' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'Mobile' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'WeChat' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'ParentName' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'ParentMobile' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'ParentWeChat' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'Remark' +
                        '</td>' +

                        '</tr>';

                    $.each(data, function (i, item) {
                        html += "<tr>";
                        html += "<td>" + item.Id + "</td>";
                        html += "<td>" + item.When + "</td>";
                        html += "<td>" + item.Where + "</td>";
                        html += "<td>" + item.NativePlace + "</td>";
                        html += "<td>" + item.Age + "</td>";
                        html += "<td>" + item.Height + "</td>";
                        html += "<td>" + item.Weight + "</td>";
                        html += "<td>" + item.Job + "</td>";
                        html += "<td>" + item.Address + "</td>";
                        html += "<td>" + item.Name + "</td>";
                        html += "<td>" + item.Mobile + "</td>";
                        html += "<td>" + item.WeChat + "</td>";
                        html += "<td>" + item.ParentName + "</td>";
                        html += "<td>" + item.ParentMobile + "</td>";
                        html += "<td>" + item.ParentWeChat + "</td>";
                        html += "<td>" + item.Remark + "</td>";
                        html += "</tr>";
                    });

                    html += '<tr><td colspan="8"></td></tr>';

                    $("#table").html(html);
                },
                error: function (xhr, status, error) {
                    alert(status);
                }
            })
        });
    </script>
</head>

<body>
    <div style="margin:0 auto;width:1000px;">
        <table class="bordered">

            <tr>
                <th>List</th>
            </tr>
            <tr>
                <td>
                    <table id="table">

                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
